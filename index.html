<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- A-Frameを読み込む -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.jsを読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
  </head style="margin: 0; overflow: hidden">
  <body>
    <a-scene
      embedded arjs="trackingMethod: best; debugUIEnabled:false; sourceType: webcam;"
      vr-mode-ui="enabled: false"
    >
      <!-- 城のオブジェクトを配置 -->
      <a-assets>
        <a-asset-item id = "house" src = "assets/sample.gltf"></a-asset-item>
      </a-assets>
      <!--<a-obj-model
          gltf-model="#house"
          scale = "1 1 1"
          position="0 -1.5 -20"
      >
      </a-obj-model>-->
      <a-gltf-model src = "#house" scale = "1 1 1" position="1 -1.5 -10"></a-gltf-model>
      <a-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
